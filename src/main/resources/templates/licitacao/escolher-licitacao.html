<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Escolher Licitação')}"></head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center">Escolha uma Licitação</h3>
                <ul class="list-group mt-4">
                    <li class="list-group-item" th:each="licitacao : ${licitacoes}">
                        <a th:href="@{'/licitacao-dashboard/' + ${licitacao.id}}" class="btn btn-link btn-lg">
                            <i class="fas fa-balance-scale"></i> <span th:text="${licitacao.nome}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
