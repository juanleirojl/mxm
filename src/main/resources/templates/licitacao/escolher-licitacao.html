<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Escolher Licitação')}"></head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-6">
                            <h3 class="text-center fw-bold mb-4">Escolha uma Licitação</h3>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center"
                                    th:each="licitacao : ${licitacoesPermitidas}">
                                    <a th:href="@{'/licitacao-dashboard/' + ${licitacao.id}}" 
                                       class="btn btn-link btn-lg text-primary fw-bold">
                                        <i class="fas fa-balance-scale"></i> 
                                        <span th:text="${licitacao.nome}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{layout :: footer}"></footer>
        </div>
    </div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
