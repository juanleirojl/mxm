<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Listar Pedidos')}"></head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                        <div>
                            <h3 class="fw-bold mb-3">Listar Pedidos</h3>
                        </div>
                        <div class="ms-md-auto py-2 py-md-0">
							<a th:href="@{/pedido/cadastrar}" class="btn btn-primary btn-round">Cadastrar Pedido</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Pedidos</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="basic-datatables" class="display table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Número</th>
                                                    <th>Cliente</th>
                                                    <th>Quantidade</th>
                                                    <th>Lucro Final</th>
                                                    <th>Status</th>
                                                    <th>Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="pedido : ${pedidos}">
                                                    <td th:text="${pedido.numero}"></td>
                                                    <td th:text="${pedido.cliente.nome}"></td>
                                                    <td th:text="${pedido.quantidade}"></td>
                                                    <td th:text="${#numbers.formatCurrency(pedido.lucroFinal, 'BRL')}"></td>
                                                    <td th:text="${pedido.statusPagamento}"></td>
                                                    <td>
                                                        <a th:href="@{'/pedido/editar/' + ${pedido.id}}" class="btn btn-warning btn-sm">Editar</a>
                                                        <a th:href="@{'/pedido/deletar/' + ${pedido.id}}" class="btn btn-danger btn-sm">Excluir</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace="~{layout :: footer}"></footer>
            </div>
        </div>
        <div th:replace="~{fragments/scripts :: scripts}"></div>
    </div>
</body>
</html>
