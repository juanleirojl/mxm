<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Cadastrar Pedido')}">
</head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="page-header">
                        <h3 class="fw-bold mb-3">Cadastrar Pedido</h3>
                        <ul class="breadcrumbs mb-3">
                            <li class="nav-home">
                                <a th:href="@{/pedido/listar}">
                                    <i class="icon-home"></i>
                                </a>
                            </li>
                            <li class="separator">
                                <i class="icon-arrow-right"></i>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/pedido}">Pedido</a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div th:if="${pedidoResponse != null}">
                                    <div class="alert alert-success" role="alert">
                                        <span th:text="${pedidoResponse.mensagem}"></span>
                                    </div>
                                </div>
                                <div class="card-header">
                                    <div class="card-title">Formulário de Cadastro</div>
                                </div>
                                
                                <div class="card-body">
                                    <form th:action="@{/pedido/cadastrar}" th:object="${pedidoRequest}" method="post" onsubmit="formatCurrency()">
                                        <div class="row">
                                            <div class="col-md-6 col-lg-6">
                                                <!-- Campo Data -->
                                                <div class="form-group">
                                                    <label for="data">Data</label>
                                                    <input type="date" class="form-control" id="data" name="data" th:field="*{data}" required>
                                                </div>
                                                <!-- Cliente -->
                                                <div class="form-group">
                                                    <label for="cliente">Cliente</label>
                                                    <select class="form-control" id="cliente" name="clienteId" th:field="*{clienteId}">
                                                        <option value="">Selecione o Cliente</option>
                                                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}">Selecione um cliente</option>
                                                    </select>
                                                </div>
                                                <!-- Campo de Seleção de Cimento -->
                                                <div class="form-group">
                                                    <label for="cimento">Cimento</label>
                                                    <select class="form-control" id="cimento" name="cimentoId" th:field="*{cimentoId}" required>
                                                        <option value="">Selecione o Cimento</option>
                                                        <option th:each="cimento : ${cimentos}" th:value="${cimento.id}" th:text="${cimento.marca}"></option>
                                                    </select>
                                                </div>

                                                <!-- Quantidade -->
                                                <div class="form-group">
                                                    <label for="quantidade">Quantidade de Sacos</label>
                                                    <input type="number" class="form-control" id="quantidade" name="quantidade" th:field="*{quantidade}" placeholder="Quantidade" required>
                                                </div>
                                                
                                                <!-- Frete -->
                                                <div class="form-group">
                                                    <label for="frete">Frete</label>
                                                    <input type="text" class="form-control money" id="frete" name="frete" th:field="*{frete}" placeholder="R$" required>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-lg-6">
                                                <!-- Preço Cimento Comprado -->
                                                <div class="form-group">
                                                    <label for="precoCimentoComprado">Compra</label>
                                                    <input type="text" class="form-control money" id="precoCimentoComprado" name="precoCimentoComprado" th:field="*{precoCimentoComprado}" placeholder="R$" required>
                                                </div>

                                                <!-- Preço Cimento Vendido -->
                                                <div class="form-group">
                                                    <label for="precoCimentoVendido">Venda</label>
                                                    <input type="text" class="form-control money" id="precoCimentoVendido" name="precoCimentoVendido" th:field="*{precoCimentoVendido}" placeholder="R$" required>
                                                </div>

                                                <!-- Status do Pedido -->
                                                <div class="form-group">
                                                    <label for="statusPedido">Status do Pedido</label>
                                                    <select class="form-control" id="statusPedido" name="statusPedido" th:field="*{statusPedido}">
                                                        <option value="PENDENTE">PENDENTE</option>
                                                        <option value="REALIZADO">REALIZADO</option>
                                                        <option value="CANCELADO">CANCELADO</option>
                                                    </select>
                                                </div>

                                                <!-- Status do Pagamento -->
                                                <div class="form-group">
                                                    <label for="statusPagamento">Status do Pagamento</label>
                                                    <select class="form-control" id="statusPagamento" name="statusPagamento" th:field="*{statusPagamento}">
                                                        <option value="PENDENTE">PENDENTE</option>
														<option value="CANCELADO">PARCIAL</option>
                                                        <option value="PAGO">PAGO</option>
                                                        <option value="CANCELADO">CANCELADO</option>
                                                    </select>
                                                </div>
												<!-- Valor Parcial já pago -->
												<div class="form-group">
													<label for="precoCimentoVendido">Valor Parcial</label>
													<input type="text" class="form-control money" id="valorParcial" name="valorParcial"
														th:field="*{valorParcial}" disabled placeholder="R$" required>
												</div>
												
                                            </div>
                                        </div>
										
										<!-- Pagamentos Parciais -->
										<div class="card mt-3">
										    <div class="card-header">
										        <div class="d-flex justify-content-between align-items-center">
										            <h5 class="card-title mb-0">Pagamentos Parciais</h5>
										            <button type="button" class="btn btn-success btn-sm" onclick="adicionarPagamentoParcial()">
										                <i class="fa fa-plus"></i> Adicionar Pagamento Parcial
										            </button>
										        </div>
										    </div>
										    <div class="card-body">
										        <div id="pagamentosParciaisContainer">
										            <!-- Os pagamentos parciais serão adicionados aqui -->
										        </div>
										    </div>
										</div>


                                        <!-- Botão de Submit -->
                                        <button type="submit" class="btn btn-primary mt-3">Cadastrar Pedido</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="~{layout :: footer}"></footer>
                </div>
            </div>
            <div th:replace="~{fragments/scripts :: scripts}"></div>
        </div>
    </div>
	<script>
	    let pagamentoIndex = 0;

	    function adicionarPagamentoParcial() {
	        pagamentoIndex++;

	        const container = document.getElementById("pagamentosParciaisContainer");

	        // Obtém a data de hoje no formato YYYY-MM-DD
	        const today = new Date().toISOString().split("T")[0];

	        const pagamentoDiv = document.createElement("div");
	        pagamentoDiv.classList.add("row", "mb-2");
	        pagamentoDiv.innerHTML = `
	            <div class="col-md-6">
	                <label>Data</label>
	                <input type="date" class="form-control data-pagamento" 
	                       name="pagamentosParciais[${pagamentoIndex}].data" 
	                       value="${today}" required>
	            </div>
	            <div class="col-md-5">
	                <label>Valor</label>
	                <input type="text" class="form-control money pagamento-parcial"
	                       name="pagamentosParciais[${pagamentoIndex}].valor"
	                       required oninput="atualizarTotalPagamentos()">
	            </div>
	            <div class="col-md-1 d-flex align-items-end">
	                <button type="button" class="btn btn-danger btn-sm" onclick="removerPagamentoParcial(this)">
	                    <i class="fa fa-trash"></i>
	                </button>
	            </div>
	        `;

	        container.appendChild(pagamentoDiv);

	        // Formatar o novo campo de valor como dinheiro
	        new Cleave(pagamentoDiv.querySelector(".money"), {
	            numeral: true,
	            numeralThousandsGroupStyle: 'thousand',
	            numeralDecimalMark: ',',
	            delimiter: '.',
	            numeralDecimalScale: 2
	        });

	        atualizarTotalPagamentos();
	    }

	    function removerPagamentoParcial(button) {
	        button.parentElement.parentElement.remove();
	        atualizarTotalPagamentos();
	    }

	    function atualizarTotalPagamentos() {
	        let total = 0;
	        document.querySelectorAll(".pagamento-parcial").forEach(input => {
	            let valor = input.value.replace(/\./g, "").replace(",", ".");
	            let numero = parseFloat(valor);
	            if (!isNaN(numero)) {
	                total += numero;
	            }
	        });

	        // Atualizar o campo "Valor Parcial" com o total dos pagamentos parciais
	        document.getElementById("valorParcial").value = total.toLocaleString("pt-BR", {
	            minimumFractionDigits: 2,
	            maximumFractionDigits: 2
	        });
	    }

	    document.addEventListener("DOMContentLoaded", function () {
	        const today = new Date().toISOString().split('T')[0];
	        document.getElementById('data').value = today;

	        document.querySelectorAll(".money").forEach(function (element) {
	            new Cleave(element, {
	                numeral: true,
	                numeralThousandsGroupStyle: 'thousand',
	                numeralDecimalMark: ',',
	                delimiter: '.',
	                numeralDecimalScale: 2
	            });
	        });
	    });

	    function formatCurrency() {
	        document.querySelectorAll(".money").forEach(function (element) {
	            element.value = element.value.replace(/\./g, "").replace(",", ".");
	        });
	    }
	</script>


</body>
</html>
