<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${title}">MxM Cimentos</title>

    <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
	

    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons"
                ],
                urls: ["../assets/css/fonts.min.css"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
	

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/mxm.css}">
	<link rel="stylesheet" th:href="@{/assets/css/select2.min.css}">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
	<div th:insert="~{fragments/sidebar :: sidebar}"></div>
	
	<!-- Navbar -->
	<div th:insert="~{fragments/navbar :: navbar}"></div>
    

	<!-- Footer -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>

</body>
</html>
