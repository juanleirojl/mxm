<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Alterar Senha')}"></head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Atualize sua senha</div>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/alterar-senha}" method="post">
                                        <!-- Mensagens de erro/sucesso -->
                                        <div th:if="${errorMessage}" class="alert alert-danger">
                                            <span th:text="${errorMessage}"></span>
                                        </div>
                                        <div th:if="${successMessage}" class="alert alert-success">
                                            <span th:text="${successMessage}"></span>
                                        </div>

										<!--
                                        <div class="form-group">
                                            <label for="senhaAtual">Senha Atual</label>
                                            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" required>
                                        </div>
										-->
										<input type="hidden" id="username" name="username" th:value="${#authentication.principal.username}">

                                        <div class="form-group">
                                            <label for="novaSenha">Nova Senha</label>
                                            <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="confirmarSenha">Confirmar Nova Senha</label>
                                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary mt-3">Alterar Senha</button>
                                        <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="~{layout :: footer}"></footer>
                </div>
            </div>
            <div th:replace="~{fragments/scripts :: scripts}"></div>
        </div>
    </div>
</body>
</html>
