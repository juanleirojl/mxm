<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Cadastro de Cliente')}"></head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="page-header">
                        <h3 class="fw-bold mb-3" th:text="${#strings.isEmpty(cliente.id) ? 'Cadastrar Cliente' : 'Editar Cliente'}"></h3>
                        <ul class="breadcrumbs mb-3">
                            <li class="nav-home">
                                <a th:href="@{/clientes}">
                                    <i class="icon-home"></i>
                                </a>
                            </li>
                            <li class="separator">
                                <i class="icon-arrow-right"></i>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/clientes}">Clientes</a>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Formulário de Cadastro</div>
                                </div>
                                <div class="card-body">
                                    <!-- Formulário -->
                                    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                                        <!-- Exibir erros genéricos -->
                                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                            <ul>
                                                <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
                                            </ul>
                                        </div>
                                        
                                        <!-- Campo oculto para ID -->
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="nome">Nome</label>
                                                    <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required />
                                                </div>

                                                <div class="form-group">
                                                    <label for="telefone">Telefone</label>
                                                    <input type="text" id="telefone" name="telefone" class="form-control" th:field="*{telefone}" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="responsavel">Responsável</label>
                                                    <input type="text" id="responsavel" name="responsavel" class="form-control" th:field="*{responsavel}" />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="endereco">Endereço</label>
                                                    <input type="text" id="endereco" name="endereco" class="form-control" th:field="*{endereco}" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}" />
                                                </div>

                                                <div class="form-group">
                                                    <label for="cidade">Cidade</label>
                                                    <select id="cidade" name="cidade" class="form-control" th:field="*{cidade.id}">
                                                        <option value="" disabled th:if="${cliente.cidade == null}" selected>Selecione a cidade</option>
                                                        <option th:each="cidade : ${cidades}" th:value="${cidade.id}" th:text="${cidade.nome}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Botões -->
                                        <div class="form-group mt-3">
                                            <button type="submit" class="btn btn-primary">Salvar</button>
                                            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="~{layout :: footer}"></footer>
                </div>
            </div>
            <div th:replace="~{fragments/scripts :: scripts}"></div>
        </div>
    </div>
</body>
</html>
