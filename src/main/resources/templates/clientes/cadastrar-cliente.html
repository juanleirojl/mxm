<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Cadastrar Cliente')}"></head>
<body>
    <div class="wrapper">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="main-panel">
            <div th:replace="~{fragments/navbar :: navbar}"></div>
            <div class="container">
                <div class="page-inner">
                    <div class="page-header">
                        <h3 class="fw-bold mb-3" th:text="${#strings.isEmpty(cliente.id) ? 'Cadastrar Cliente' : 'Editar Cliente'}"></h3>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="nome">Nome</label>
                                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="telefone">Telefone</label>
                                                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="responsavel">Responsável</label>
                                                    <input type="text" class="form-control" id="responsavel" th:field="*{responsavel}">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="endereco">Endereço</label>
                                                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="email">E-mail</label>
                                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                                </div>

                                                <div class="form-group">
                                                    <label for="cidade">Cidade</label>
                                                    <select id="cidade" class="form-control" th:field="*{cidade.id}">
                                                        <option value="">Selecione a cidade</option>
                                                        <option th:each="cidade : ${cidades}" th:value="${cidade.id}" th:text="${cidade.nome}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary mt-3">Salvar Cliente</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer th:replace="~{layout :: footer}"></footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
